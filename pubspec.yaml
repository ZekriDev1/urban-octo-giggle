name: deplacetoi
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Lottie animations
  lottie: ^3.1.2
  # Supabase authentication
  supabase_flutter: ^2.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/New App Icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/New App Icon.png"
    background_color: "#0175C2"
    theme_color: "#0175C2"
  windows:
    generate: true
    image_path: "assets/icons/New App Icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/New App Icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/icons/logo.png
