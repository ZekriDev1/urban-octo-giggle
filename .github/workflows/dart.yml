name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      # Build app (no signing needed)
      - run: flutter build ios --release --no-codesign

      # Prepare Payload folder for IPA
      - run: mkdir -p build/ios/iphoneos/Payload
      - run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      # Zip into IPA
      - name: Zip IPA
        run: zip -qr build/ios/iphoneos/FlutterIpaExport.ipa build/ios/iphoneos/Payload

      # Upload IPA as artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: FlutterIpa
          path: build/ios/iphoneos/FlutterIpaExport.ipa
